<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Mail</label>
          <input #email="ngModel"
                 class="form-control"
                 id="email"
                 name="email"
                 email
                 ngModel required
                 type="email"
          >
          <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription Type</label>
          <select [ngModel]="defaultSubscription"
                  class="form-control"
                  id="subscription"
                  name="subscription"
                  required
          >
            <option *ngFor="let subscription of subscriptions"
                    [value]="subscription">{{subscription}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input #password="ngModel"
                 class="form-control"
                 id="password"
                 name="password"
                 ngModel
                 required
                 type="password"
          >
          <span *ngIf="!password.valid && password.touched" class="help-block">Please enter a valid password!</span>
        </div>
        <button
          [disabled]="!signupForm.valid"
          class="btn btn-primary"
          type="submit"
        >Submit
        </button>
        <span *ngIf="!signupForm.valid && signupForm.touched" class="help-block">Please enter a valid data!</span>
      </form>
    </div>
  </div>
  <hr/>
  <div *ngIf="submitted" class="row">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Mail: {{user.email}}</p>
      <p>Subscription: {{user.subscription}}</p>
      <p>Password: {{user.password}}</p>
    </div>
  </div>
</div>
